<div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="10px">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="signUpByEmail()">
        <p>Sign up with email</p>
        <mat-form-field fxFlexFill>
          <input matInput type="email" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            The email address is incorrect
          </mat-error>
        </mat-form-field>
        <div formGroupName="passwords">
          <mat-form-field fxFlexFill>
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('passwords.password')">
              The password must be at least 6 characters and contain at least 1 number
            </mat-error>
          </mat-form-field>
          <mat-form-field fxFlexFill>
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" required>
            <mat-hint *ngIf="isFieldInvalid('passwords.confirmPassword') || signupForm.hasError('notEqual', 'passwords') ">
              The password do not match
            </mat-hint>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" [disabled]="!signupForm.valid">Sign up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
