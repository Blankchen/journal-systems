<div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="10px">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="signInByEmail()">
        <p>Sign in with email</p>
        <mat-form-field fxFlexFill>
          <input matInput type="email" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            The email address is incorrect
          </mat-error>
        </mat-form-field>
        <mat-form-field fxFlexFill>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            The password must be at least 6 characters and contain at least 1 number
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!signupForm.valid">Sign in</button>
      </form>
    </mat-card-content>
  </mat-card>

  <button mat-raised-button (click)="signInByGoogle()" class="third-party-btn google-bg">
    <i class="fa fa-fw fa-google"></i>
    Sign in with Google
  </button>
  <button mat-raised-button (click)="signInByFacebook()" class="third-party-btn facebook-bg">
    <i class="fa fa-fw fa-facebook"></i>
    Sign in with Facebook
  </button>

</div>
