<div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="10px">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-form-field fxFlexFill>
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            Please inform your email
          </mat-error>
        </mat-form-field>
        <mat-form-field fxFlexFill>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Please inform your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>

  <button mat-raised-button class="third-party-btn envelope-bg">
    <i class="fa fa-fw fa-envelope"></i>
    Sign in with email
  </button>
  <button mat-raised-button class="third-party-btn google-bg">
    <i class="fa fa-fw fa-google"></i>
    Sign in with Google
  </button>
  <button mat-raised-button class="third-party-btn fb-bg">
    <i class="fa fa-fw fa-facebook"></i>
    Sign in with Facebook
  </button>

</div>
